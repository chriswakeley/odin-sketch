<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header dark-background">
        <h1>Odin-Sketch</h1>
    </div>
    <div class="content-container light-background">
        <div class="canvas-container" data-last-hue = "0">

        </div>
        <div class="button-container">
            <label class="switch soft-brush">
                <input type="checkbox">                
                <span class="slider round"></span>
                <span class="slider-text">Soft Brush</span>                
            </label>
            <button class="reset-button dark-background">New Grid</button>
            <label class="switch rainbow-brush">
                <input type="checkbox">
                <span class="slider round"></span>
                <span class="slider-text">Rainbow</span>    
            </label>
        </div>

    </div>
    <div class="footer dark-background">
        <p>Chris Wakeley 2023</p>
    </div>
</body>

</html>
